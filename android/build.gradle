buildscript {
    repositories {
        mavenCentral()	
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.12.+'
        classpath 'com.stanfy.spoon:spoon-gradle-plugin:0.10.0'

    }
}

apply plugin: 'android-sdk-manager'
apply plugin: 'android'
apply plugin: 'spoon'

repositories {
    mavenCentral()
    maven {
        url "https://raw.github.com/ligi/ligis-mvn-repo/master"
    }
}

dependencies {
    compile "com.google:bitcoinj:0.11.3@jar"
    // the above @jar is important
    // context: http://stackoverflow.com/questions/22730620/bad-apk-when-using-bitcoinj-from-maven-central

    compile "com.madgag:sc-light-jdk15on:1.47.0.2"
    compile "org.apache.commons:commons-io:1.3.2"
    compile "org.slf4j:slf4j-api:1.7.5"
    compile "com.google.guava:guava:17.+"
    compile "com.googlecode.android-query:android-query:0.25.+"

    compile "com.android.support:support-v4:19.1.0"

    compile 'com.jakewharton:butterknife:5.1.1'
    compile 'org.ligi:AXT:0.28'
    compile 'org.ligi:tracedroid:1.1'
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 19

        versionName "0.5"
        versionCode 5
    }

    lintOptions {
        disable 'HardcodedText'
    }
}
